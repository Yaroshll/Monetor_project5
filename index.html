<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
    <div class="h-screen bg-blue-main flex justify-center items-center">
      <div class="w-70 flex flex-col justify-center bg-blue-card p-4 gap-4 rounded-lg">
        <div class="relative group">
          <img 
            class="size-60 rounded-lg m-auto" 
            src="./images/image-equilibrium.jpg" 
            alt="Equilibrium NFT"
          />
          
          <!-- Eye icon overlay container -->
          <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-cyan/50 rounded-lg">
            <!-- Your downloaded eye icon -->
            <img 
              class="size-10" 
              src="./images/icon-view.svg" 
              alt="View icon"
            />
          </div>
        </div>
        <p class="text-white font-semibold hover:text-cyan ">Equilibrium #3429</p>
        <p class="text-soft-blue font-normal">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex justify-between" >
          <div class="flex gap-1 items-center">
            <img class="w-2 h-4" src="./images/icon-ethereum.svg" alt="icon-ethereum">
            <p  class="text-cyan  font-normal ">0.041 ETH</p>

          </div>
          <div class="flex  items-center justify-end gap-1 gap-y-2">
            <img class="size-3" src="./images/icon-clock.svg" alt="icon-clock">
            <p class="text-soft-blue font-normal">3 days left</p>
          </div>
        </div>
        <hr class="text-blue-line ml-2"/>
        <div class="flex justify-center items-center gap-3">
          <img class="size-10 rounded-full border-2 border-white" src="./images/image-avatar.png" alt="" />
          <p class="text-soft-blue font-light ">
            Creation of <span class="text-white font-light hover:text-cyan"> Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
